            <div class="container-menu-links">
            
                <div class="nav-toggle" id="nav-toggle-btn"><div class="bar-1"></div><div class="bar-2"></div><div class="bar-3"></div></div>

    <link rel="stylesheet" href="https://lunevedy.com/assets/2.0/css/lunevedy.min.css" />
    <link rel="stylesheet" href="../portfolio/js/assets/css/custom.css" />
	<!-- Stylesheets -->
    <link rel="stylesheet" href="../portfolio/js/assets/css/css-javascript.css" />
    <header class="theme-light text-center-mobile header-after-menu-sticky">

        <div class="container-text">
            <h1>Contact</h1>
            <h2>Have a project you'd like to discuss? Let's make something great together!</h2>
        </div>

    </header>

    <!-- main content with sections -->
    <main>

        <section class="container-contact-form w-800px">
        
            <!-- Contact form starts here -->
            <form id="contact-form" name="contact-form" accept-charset="utf-8" method="post" action="https://formspree.io/f/xqkoyovl">
        
                <div class="contact-form-upper text-center">
                    <h2>Send me an email</h2>
                    <p>Use the form below to let me know a little more about your objectives and I'11
                        get back to you.</p>
                </div>
        
                <!-- Begin contact form fields -->
        
                <div class="flex-row">
                    <div class="item-name">
                        <label for="full-name">Full Name</label>
                        <input type="text" name="name" id="full-name" placeholder="Your First and Last Name." required="">
                    </div>
                    <div class="item-email">
                        <label for="email-address">Email</label>
                        <input type="email" name="_replyto" id="email-address" placeholder="Your Email Address." required="">
                    </div>
                </div>
        
                <div class="flex-row">
                    <div class="item-textarea">
                        <label for="message">Message</label>
                        <textarea rows="5" name="message" id="message" placeholder="Your Message." required=""></textarea>
                    </div>
        
                    <div class="item-btn">
                        <button id="btn-submit" type="submit"><span>Send</span><i class="fas fa-arrow-circle-right"></i></button>
                    </div>
                </div>
        
                <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                <!-- End contact form fields -->
        
            </form><!-- Contact form ends here -->
        </section><!-- End container for contact form -->

    </main>


    <script src="https://lunevedy.com/assets/js/lunevedy.js"></script>
    <script src="../portfolio/js/assets/js/menu.js"></script>

</body>
